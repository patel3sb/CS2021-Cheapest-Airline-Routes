<html>
    <head>
        <title>Cheapest Air Routes</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='uikit.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
<nav class="uk-container uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" ><b>Affordable Air Routes</b></a>
    </div>
</nav>
        <div class="uk-container" >
        <div class="uk-column-1-3"></div>
          <form  class ="uk-form-stacked" method="post" action="{{ url_for('get_route') }}">
                <div class="uk-margin">
                    <label class="uk-form-label" for="start">From:</label>
                      <div class="uk-form-controls uk-form-width-large">
                        <select class="uk-select"  width ="50%" id="dorm" name="start">
                          {% for city in cityList %}
                          <option value="{{city}}">{{city}}</option>
                          {%  endfor %}
                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="start">To:</label>
                      <div class="uk-form-controls uk-form-width-large">
                        <select class="uk-select"  width ="50%" id="dorm" name="end">
                          {% for city in cityList %}
                          <option value="{{city}}">{{city}}</option>
                          {%  endfor %}
                        </select>
                    </div>
                </div>
                    <button type="submit" class="uk-button uk-button-primary">SUBMIT</button>
          </form>
        </div>
    </body>
</html>
